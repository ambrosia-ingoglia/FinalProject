<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>
  <script>
    // Sample flashcards
    const flashcards = [


    ];

    let currentCardIndex = 0;
    const flashcard = document.querySelector('.flashcard');
    const termElement = flashcard.querySelector('#term');
    const definitionElement = flashcard.querySelector('#definition');

    function showCurrentFlashcard() {
      const currentCard = flashcards[currentCardIndex];
      termElement.textContent = currentCard.term;
      definitionElement.textContent = currentCard.definition;
    }

    function showAnswer() {
      definitionElement.style.display = 'block';
    }

    function nextFlashcard() {
      currentCardIndex = (currentCardIndex + 1) % flashcards.length;
      definitionElement.style.display = 'none';
      showCurrentFlashcard();
    }

    function addFlashcard(event) {
      event.preventDefault();
      const termInput = document.getElementById('term-input').value;
      const definitionInput = document.getElementById('definition-input').value;
      if (termInput && definitionInput) {
        const newFlashcard = { term: termInput, definition: definitionInput };
        flashcards.push(newFlashcard);
        showCurrentFlashcard();
        // Reset form
        document.getElementById('term-input').value = '';
        document.getElementById('definition-input').value = '';
      }
    }

    // Show the first flashcard initially
    showCurrentFlashcard();
  </script>
